<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>

</head>

<body>
    <div>
        <div class="container">
            <h1>Temp converter</h1>
        </div>
        <div class="container">
                <div class="input-group">
                    <input type="number" class="input1 input-css" placeholder="Temp here" onkeyup="tempConverter()">
                    <div class="uni">⮂</div>
                    <input type="text" class="output1" placeholder="Result" disabled>

                    <input type="radio" class="ctof " name="temp_conv" value="C to F" onclick="tempConverter()" checked>
                    <label for="temp_conv" >℃ to ℉</label>

                    <input type="radio" class="ftoc" name="temp_conv" value="F to C" onclick="tempConverter()">
                    <label for="temp_conv">℉ to ℃</label>

                </div>
        </div>
    </div>

    <div>
        <h1>Gas converter</h1>
        <div class="container">
            <div class="input-group">
            <input type="text" class="input2 input-css">
            <div class="uni">⮂</div>
            <input type="number" class="output2" disabled>


            <input type="radio" class="ltog" name="gas_conv" value="L to G" checked>
            <label for="gas_conv">L to G</label>
            <input type="radio" class="gtol" name="gas_conv" value="G to L">
            <label for="gas_conv">G to L</label>

            <button type="button" onclick="gasConverter()" class="btn btn-success">Convert</button>
        </div>
        </div>
    </div>

    <div>
        <h1>Distance converter</h1>
        <div class="container">
            <div class="input-group">

            <input type="number" class="input3 input-css">
            <div class="uni">⮂</div>
            <input type="number" disabled class="output3">


            <input type="radio" class="kmtomi" name="dis_conv" value="Km to Mi" checked>
            <label for="dis_conv">Km to Mi</label>
            <input type="radio" class="mitokm" name="dis_conv" value="Mi to Km" >
            <label for="dis_conv">Mi to Km</label>

            <button type="button" onclick="distansConverter()" class="btn btn-success">Convert</button>
        </div>
            
        </div>
    </div>

    <script src="converter.js"></script>
</body>

</html>
