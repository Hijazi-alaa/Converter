<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7cfe14bd2.js" crossorigin="anonymous"></script>
    <title>Converter</title>
</head>

<body>
    <section class="container">
        <div class="container text-center margin-div">
            <h1>Temperature converter</h1>
        </div>

        <div class="container text-center">
            <div class="input-group row ">
                <div class="col-5 row margin-div">
                    <input type="number" class="input1 input-css p-3" placeholder="Enter number"
                        onkeyup="tempConverter()">
                    <div class="uni">⮂</div>
                    <input type="text" class="output1 p-3" placeholder="Enter a value above to see the result" disabled>
                </div>
                <div class="col-2 margin-div">
                    <input type="radio" class="ctof  form-check-input" name="temp_conv" id="temp_conv1" value="C to F"
                        onclick="tempConverter()" checked>
                    <label for="temp_conv1" class="form-check-label">℃ to ℉</label>

                    <input type="radio" class="ftoc form-check-input" name="temp_conv" id="temp_conv2" value="F to C"
                        onclick="tempConverter()">
                    <label for="temp_conv2" class="form-check-label">℉ to ℃</label>
                </div>
            </div>
        </div>
    </section>


    <section class="container">
        <div class="container text-center margin-div">
            <h1>Quantity converter</h1>
        </div>
        <div class="container text-center ">
            <div class="input-group row">
                <div class="col-5 row margin-div">
                    <input type="number" class="input2 input-css p-3" placeholder="Enter number"
                        onkeyup="quanConverter()">
                    <div class="uni">⮂</div>
                    <input type="text" class="output2 p-3" placeholder="Enter a value above to see the result" disabled>
                </div>
                <div class="col-2 margin-div">
                    <input type="radio" class="ltog form-check-input" name="gas_conv" id="gas_conv1" value="L to G"
                        onclick="quanConverter()" checked>
                    <label for="gas_conv1" class="form-check-label">L to G</label>

                    <input type="radio" class="gtol form-check-input" name="gas_conv" id="gas_conv2" value="G to L"
                        onclick="quanConverter()">
                    <label for="gas_conv2" class="form-check-label">G to L</label>
                </div>
                <!-- <div class="col">
                <button type="button" onclick="gasConverter()" class="btn btn-success">Convert</button>
            </div> -->
            </div>
        </div>
    </section>


    <section class="container">
        <div class="container text-center margin-div">
            <h1>Distance converter</h1>
        </div>
        <div class="container text-center">

            <div class="input-group row">
                <div class="col-5 row margin-div">
                    <input type="number" class="input3 input-css p-3" placeholder="Enter number"
                        onkeyup="distansConverter()">
                    <div class="uni">⮂</div>
                    <input type="text" disabled class="output3 p-3" placeholder="Enter a value above to see the result">
                </div>
                <div class="col-2 margin-div">
                    <input type="radio" class="kmtomi form-check-input" name="dis_conv" id="dis_conv1" value="Km to Mi"
                        onclick="distansConverter()" checked>
                    <label for="dis_conv1" class="form-check-label">Km to Mi</label>

                    <input type="radio" class="mitokm form-check-input" name="dis_conv" id="dis_conv2" value="Mi to Km"
                        onclick="distansConverter()">
                    <label for="dis_conv2" class="form-check-label">Mi to Km</label>
                </div>
                <!-- <button type="button" onclick="distansConverter()" class="btn btn-success">Convert</button> -->
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h4>Alaa Hijazi</h4>
                    <a href="https://www.linkedin.com/in/alaa-hijazi-1901b2196/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="col-4">
                    <h4>Alexandros Marcopoulos</h4>
                    <a href="https://www.linkedin.com/in/alexandros-marcopoulos-220850203/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="col-4">
                    <h4>Gustav Fluur</h4>
                    <a href="https://www.linkedin.com/in/gustavfluur/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="converter.js"></script>
</body>

</html>
